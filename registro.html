<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Loot Geek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5 col-xl-4">
          <div class="text-center mb-4">
            <a
              href="index.html"
              class="d-inline-flex align-items-center gap-2 text-decoration-none mb-3"
            >
              <span class="logo-icon logo-icon--image">
                <img src="./img/logo.svg" alt="logo" />
              </span>
            </a>
            <h1 class="h4 fw-semibold mb-2">Criar sua conta</h1>
            <p class="text-muted small">Preencha os dados para se cadastrar</p>
          </div>

          <div class="card product-card">
            <div class="card-body p-4">
              <form id="registroForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Seu nome"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="seu@email.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="••••••••"
                    minlength="6"
                    required
                  />
                  <div class="form-text">Mínimo de 6 caracteres</div>
                </div>

                <div class="mb-3">
                  <label for="confirmarSenha" class="form-label"
                    >Confirmar senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmarSenha"
                    placeholder="••••••••"
                    minlength="6"
                    required
                  />
                </div>

                <div
                  id="mensagemErro"
                  class="alert alert-danger d-none"
                  role="alert"
                >
                  Erro ao criar conta
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-person-plus me-2"></i>
                  Criar conta
                </button>

                <div class="text-center">
                  <p class="text-muted small mb-0">
                    Já tem uma conta?
                    <a href="login.html" class="text-decoration-none">Entrar</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none text-muted small">
              <i class="bi bi-arrow-left me-1"></i>
              Voltar para a loja
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registroForm = document.getElementById("registroForm");
        const mensagemErro = document.getElementById("mensagemErro");

        registroForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;

          mensagemErro.classList.add("d-none");

          if (senha !== confirmarSenha) {
            mensagemErro.textContent = "As senhas não coincidem";
            mensagemErro.classList.remove("d-none");
            return;
          }

          if (senha.length < 6) {
            mensagemErro.textContent =
              "A senha deve ter pelo menos 6 caracteres";
            mensagemErro.classList.remove("d-none");
            return;
          }

          const sucesso = realizarRegistro(nome, email, senha);

          if (sucesso) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirecionarPara = urlParams.get("redirect") || "index.html";
            window.location.href = redirecionarPara;
          } else {
            mensagemErro.textContent = "Este email já está cadastrado";
            mensagemErro.classList.remove("d-none");
          }
        });

        // Ocultar mensagem de erro ao digitar
        const campos = ["nome", "email", "senha", "confirmarSenha"];
        campos.forEach((id) => {
          document.getElementById(id).addEventListener("input", () => {
            mensagemErro.classList.add("d-none");
          });
        });
      });
    </script>
  </body>
</html>
