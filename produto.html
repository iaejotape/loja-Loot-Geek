<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loot Geek - Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <!-- Top Bar -->
      <header
        class="topbar d-flex align-items-center justify-content-between gap-3 flex-wrap mb-4"
      >
        <a
          href="index.html"
          class="brand d-inline-flex align-items-center gap-2 text-decoration-none"
        >
          <span class="logo-icon logo-icon--image">
            <img src="./img/logo.svg" alt="logo" />
          </span>
          <span class="d-none d-sm-inline-flex flex-column lh-1">
            <span class="logo-title">LOOT</span>
            <span class="logo-subtitle">GEEK</span>
          </span>
        </a>

        <div class="search-box position-relative flex-grow-1">
          <i class="bi bi-search position-absolute"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Buscar produtos..."
            id="searchInput"
          />
        </div>

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-icon" type="button" aria-label="Favoritos">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-icon" type="button" aria-label="Saldo">
            <i class="bi bi-wallet2"></i>
          </button>
          <button class="btn btn-icon" type="button" aria-label="Perfil">
            <i class="bi bi-person-circle"></i>
          </button>

          <button
            class="btn btn-icon position-relative"
            type="button"
            aria-label="Notificações"
          >
            <i class="bi bi-bell"></i>
            <span class="badge-notification">3</span>
          </button>
          <button
            class="btn btn-icon position-relative"
            id="cartBtn"
            type="button"
            aria-label="Carrinho"
          >
            <i class="bi bi-cart3"></i>
            <span class="badge-notification" id="cartCount">0</span>
          </button>
        </div>
      </header>

      <div class="mb-3">
        <a class="text-decoration-none" href="index.html#produtos">
          <i class="bi bi-arrow-left me-1"></i>
          Voltar aos produtos
        </a>
      </div>

      <section
        id="productDetail"
        class="product-detail"
        aria-label="Detalhes do produto"
      ></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
