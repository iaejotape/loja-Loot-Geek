<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loot Geek - Loja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <!-- Top Bar -->
      <header
        class="topbar d-flex align-items-center justify-content-between gap-3 flex-wrap mb-4"
      >
        <a
          href="index.html"
          class="brand d-inline-flex align-items-center gap-2 text-decoration-none"
        >
          <span class="logo-icon logo-icon--image">
            <img src="./img/logo.svg" alt="logo">
          </span>
        </a>

        <div class="search-box position-relative flex-grow-1">
          <i class="bi bi-search position-absolute"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Buscar produtos..."
            id="searchInput"
          />
        </div>

        <div class="d-flex align-items-center gap-2">
          <button
            class="btn btn-primary btn-sm"
            type="button"
            id="headerFilterBtn"
          >
            <i class="bi bi-funnel me-2"></i>
            <span class="d-none d-md-inline">Filtrar</span>
          </button>

          <button class="btn btn-icon" type="button" aria-label="Favoritos">
            <i class="bi bi-heart"></i>
          </button>

          <button class="btn btn-icon" type="button" aria-label="Perfil">
            <i class="bi bi-person-circle"></i>
          </button>

          <button
            class="btn btn-icon position-relative"
            type="button"
            aria-label="Notificações"
          >
            <i class="bi bi-bell"></i>
            <span class="badge-notification">3</span>
          </button>
          <button
            class="btn btn-icon position-relative"
            id="cartBtn"
            type="button"
            aria-label="Carrinho"
          >
            <i class="bi bi-cart3"></i>
            <span class="badge-notification" id="cartCount">0</span>
          </button>
        </div>
      </header>

      <!-- Banner -->
      <section class="hero-banner rounded-4 mb-4" aria-label="Banner"></section>

      <!-- Products Section -->
      <section class="products-section" id="produtos">
        <div
          class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3"
        >
          <h2 class="h4 fw-semibold mb-0">Produtos</h2>
          <div class="d-flex gap-2 flex-wrap">
            <button
              class="btn btn-outline-secondary btn-sm btn-filter active"
              type="button"
              data-sort="top"
            >
              Top
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-filter"
              type="button"
              data-sort="popular"
            >
              Popular
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-filter"
              type="button"
              data-sort="preco"
            >
              Preço
            </button>
            <button
              class="btn btn-outline-secondary btn-sm"
              type="button"
              id="toggleHomeFiltersBtn"
            >
              <i class="bi bi-funnel me-1"></i>
              Filtrar
            </button>
          </div>
        </div>

        <div class="d-none" id="homeFiltersPanel">
          <div class="d-flex flex-wrap gap-2 mb-4" id="homeCategoryFilters">
            <button
              class="btn btn-outline-secondary btn-sm btn-category active"
              type="button"
              data-categoria="todas"
            >
              Todas
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-category"
              type="button"
              data-categoria="consoles"
            >
              Consoles
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-category"
              type="button"
              data-categoria="controles"
            >
              Controles
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-category"
              type="button"
              data-categoria="jogos"
            >
              Jogos
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-category"
              type="button"
              data-categoria="contas"
            >
              Contas digitais
            </button>
            <button
              class="btn btn-outline-secondary btn-sm btn-category"
              type="button"
              data-categoria="geek"
            >
              Geek/Anime
            </button>
          </div>
        </div>

        <div class="row g-4" id="productsGrid">
          <!-- Renderizado via JavaScript -->
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
