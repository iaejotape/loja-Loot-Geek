<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Loot Geek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <!-- Top Bar -->
      <header
        class="topbar d-flex align-items-center justify-content-between gap-3 flex-wrap mb-4"
      >
        <a
          href="index.html"
          class="brand d-inline-flex align-items-center gap-2 text-decoration-none"
        >
          <span class="logo-icon logo-icon--image">
            <img src="./img/logo.svg" alt="logo" />
          </span>
        </a>

        <div class="d-flex align-items-center gap-2">
          <button
            class="btn btn-icon"
            type="button"
            aria-label="Favoritos"
            id="favoritosBtn"
          >
            <i class="bi bi-heart"></i>
          </button>

          <button
            class="btn btn-icon position-relative"
            type="button"
            aria-label="Notificações"
            id="notificacoesBtn"
          >
            <i class="bi bi-bell"></i>
            <span class="badge-notification">3</span>
          </button>
          <button
            class="btn btn-icon position-relative"
            id="cartBtn"
            type="button"
            aria-label="Carrinho"
          >
            <i class="bi bi-cart3"></i>
            <span class="badge-notification" id="cartCount">0</span>
          </button>
        </div>
      </header>

      <div class="mb-3">
        <a class="text-decoration-none" href="index.html">
          <i class="bi bi-arrow-left me-1"></i>
          Voltar para a loja
        </a>
      </div>

      <h1 class="h3 fw-semibold mb-4">Meu Perfil</h1>

      <div class="row g-4">
        <div class="col-12 col-lg-8">
          <div class="card product-card mb-4">
            <div class="card-body">
              <h5 class="fw-semibold mb-4">Informações pessoais</h5>

              <div class="d-flex align-items-center gap-3 mb-4">
                <div
                  class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
                  style="width: 80px; height: 80px"
                >
                  <i class="bi bi-person-fill display-5 text-white"></i>
                </div>
                <div>
                  <h6 class="fw-semibold mb-1" id="nomeUsuario">Usuário</h6>
                  <p class="text-muted small mb-0" id="emailUsuario">
                    usuario@email.com
                  </p>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label text-muted small">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNome"
                  value=""
                />
              </div>

              <div class="mb-3">
                <label class="form-label text-muted small">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  value=""
                  disabled
                />
              </div>

              <button class="btn btn-primary" id="salvarPerfilBtn">
                <i class="bi bi-check-circle me-2"></i>
                Salvar alterações
              </button>
            </div>
          </div>

          <div class="card product-card">
            <div class="card-body">
              <h5 class="fw-semibold mb-3">Estatísticas</h5>

              <div class="row g-3">
                <div class="col-6 col-md-4">
                  <div
                    class="text-center p-3 rounded"
                    style="background-color: var(--app-surface-2)"
                  >
                    <i class="bi bi-cart3 display-6 text-primary mb-2"></i>
                    <div class="fw-bold" id="totalCompras">0</div>
                    <div class="text-muted small">Compras</div>
                  </div>
                </div>
                <div class="col-6 col-md-4">
                  <div
                    class="text-center p-3 rounded"
                    style="background-color: var(--app-surface-2)"
                  >
                    <i class="bi bi-heart-fill display-6 text-danger mb-2"></i>
                    <div class="fw-bold" id="totalFavoritos">0</div>
                    <div class="text-muted small">Favoritos</div>
                  </div>
                </div>
                <div class="col-6 col-md-4">
                  <div
                    class="text-center p-3 rounded"
                    style="background-color: var(--app-surface-2)"
                  >
                    <i class="bi bi-star-fill display-6 text-warning mb-2"></i>
                    <div class="fw-bold">5.0</div>
                    <div class="text-muted small">Avaliação</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="card product-card mb-3">
            <div class="card-body">
              <h6 class="fw-semibold mb-3">Ações rápidas</h6>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" id="verFavoritosBtn">
                  <i class="bi bi-heart me-2"></i>
                  Ver meus favoritos
                </button>
                <button class="btn btn-outline-secondary" id="verCarrinhoBtn">
                  <i class="bi bi-cart3 me-2"></i>
                  Ver meu carrinho
                </button>
                <button
                  class="btn btn-outline-secondary"
                  id="verNotificacoesBtn"
                >
                  <i class="bi bi-bell me-2"></i>
                  Ver notificações
                </button>
              </div>
            </div>
          </div>

          <div class="card product-card">
            <div class="card-body">
              <h6 class="fw-semibold mb-3">Configurações</h6>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" id="sairBtn">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Sair da conta
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Verificar autenticação
        const usuario = obterUsuarioLogado();
        if (!usuario) {
          window.location.href = "login.html?redirect=perfil.html";
          return;
        }

        const cartCount = document.getElementById("cartCount");
        const nomeUsuario = document.getElementById("nomeUsuario");
        const emailUsuario = document.getElementById("emailUsuario");
        const inputNome = document.getElementById("inputNome");
        const inputEmail = document.getElementById("inputEmail");
        const totalFavoritos = document.getElementById("totalFavoritos");

        atualizarContadorCarrinho(cartCount);

        // Carregar dados do usuário
        nomeUsuario.textContent = usuario.nome;
        emailUsuario.textContent = usuario.email;
        inputNome.value = usuario.nome;
        inputEmail.value = usuario.email;

        // Estatísticas
        const favoritos = obterFavoritos();
        totalFavoritos.textContent = favoritos.length;

        // Salvar perfil
        document
          .getElementById("salvarPerfilBtn")
          .addEventListener("click", () => {
            const novoNome = inputNome.value.trim();
            if (novoNome) {
              usuario.nome = novoNome;
              salvarUsuarioLogado(usuario);
              nomeUsuario.textContent = novoNome;
              showToast("Perfil atualizado com sucesso!");
            }
          });

        // Ações rápidas
        document
          .getElementById("verFavoritosBtn")
          .addEventListener("click", () => {
            window.location.href = "favoritos.html";
          });

        document
          .getElementById("verCarrinhoBtn")
          .addEventListener("click", () => {
            window.location.href = "carrinho.html";
          });

        document
          .getElementById("verNotificacoesBtn")
          .addEventListener("click", () => {
            window.location.href = "notificacoes.html";
          });

        // Sair
        document.getElementById("sairBtn").addEventListener("click", () => {
          if (confirm("Tem certeza que deseja sair?")) {
            realizarLogout();
            window.location.href = "index.html";
          }
        });

        // Navegação
        document.getElementById("cartBtn").addEventListener("click", () => {
          window.location.href = "carrinho.html";
        });
        document
          .getElementById("favoritosBtn")
          .addEventListener("click", () => {
            window.location.href = "favoritos.html";
          });
        document
          .getElementById("notificacoesBtn")
          .addEventListener("click", () => {
            window.location.href = "notificacoes.html";
          });
      });
    </script>
  </body>
</html>
