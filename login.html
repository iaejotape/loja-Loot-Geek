<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Loot Geek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/logo.svg" type="image/svg+xml" />
  </head>
  <body>
    <main class="main-content">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5 col-xl-4">
          <div class="text-center mb-4">
            <a
              href="index.html"
              class="d-inline-flex align-items-center gap-2 text-decoration-none mb-3"
            >
              <span class="logo-icon logo-icon--image">
                <img src="./img/logo.svg" alt="logo" />
              </span>
            </a>
            <h1 class="h4 fw-semibold mb-2">Entrar na sua conta</h1>
            <p class="text-muted small">Entre com seu email e senha</p>
          </div>

          <div class="card product-card">
            <div class="card-body p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="seu@email.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="••••••••"
                    required
                  />
                </div>

                <div
                  id="mensagemErro"
                  class="alert alert-danger d-none"
                  role="alert"
                >
                  Email ou senha incorretos
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>
                  Entrar
                </button>

                <div class="text-center">
                  <p class="text-muted small mb-0">
                    Não tem uma conta?
                    <a href="registro.html" class="text-decoration-none"
                      >Cadastre-se</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none text-muted small">
              <i class="bi bi-arrow-left me-1"></i>
              Voltar para a loja
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const mensagemErro = document.getElementById("mensagemErro");

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value;

          const sucesso = realizarLogin(email, senha);

          if (sucesso) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirecionarPara = urlParams.get("redirect") || "index.html";
            window.location.href = redirecionarPara;
          } else {
            mensagemErro.classList.remove("d-none");
          }
        });

        // Ocultar mensagem de erro ao digitar
        document.getElementById("email").addEventListener("input", () => {
          mensagemErro.classList.add("d-none");
        });
        document.getElementById("senha").addEventListener("input", () => {
          mensagemErro.classList.add("d-none");
        });
      });
    </script>
  </body>
</html>
